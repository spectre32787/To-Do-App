<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div id="app_Main">
        <form id="app_Form">
            <label for="toDoEntry" id="label">To-Do Task</label> 
            <br>
            <input type="text" id="toDoEntry" name="Input Task">
                <input type="submit" value="Submit" id="submit">
                <input type="submit" value="Clear" id="clear">
        </form>
    </div>

        <br>
        <br>

        <ul id="app_List">
            This is where the to do items will stay as an array until cleared
        </ul>

        <script src="code.js"></script>
</body>
</html>
