<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div id="mainContainer">

        <div id="header">
            To-Do Application

            <button id="resetButton" type="button">Reset Notes</button>
        </div>

        <div id="notePad">

            <div id="inputNote">
                <form>    
                    <label for="enterNote">Enter Note Here</label>
                    <input type="text" id="enterNote">

                    <button id="enterButton">Enter</button>    
                </form>
            </div>

            <div id="storedNote">
                A Stored Note
            </div>

        </div>
    </div>
</body>
</html>
